esdb.connectionstring=esdb://localhost:2113?tls=false
mongodb.connectionstring=mongodb://localhost:27017/test?replicaSet=rs0&directConnection=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=latest

management.tracing.baggage.correlation.enabled=true
management.tracing.baggage.correlation.fields=correlationId,causationId,entityId,entityVersion
management.tracing.baggage.remote-fields=correlationId,causationId,entityId,entityVersion
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# OTLP Tracing - endpoint required for auto-configuration
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces
management.otlp.tracing.export.enabled=true
